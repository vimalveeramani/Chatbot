<!DOCTYPE html>

<html>

<head>

    <title>Health Condition Chatbot</title>

</head>

<body>

    <h1>Health Condition Chatbot</h1>

    <form action="/chat" method="POST">

        <label for="condition">Health Condition:</label>

        <select name="condition" id="condition">

            <option value="Condition 1">Condition 1</option>

            <option value="Condition 2">Condition 2</option>

            <option value="Condition 3">Condition 3</option>

        </select>

        <br>

        <label for="severity">Severity:</label>

        <select name="severity" id="severity">

            <option value="Low">Low</option>

            <option value="Medium">Medium</option>

            <option value="High">High</option>

        </select>

        <br>

        <input type="submit" value="Chat">

    </form>

</body>

</html>
